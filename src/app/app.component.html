

<div id="header">
  <div id="topHeader">
    <img class="logoSize" src="{{ logoImg }}" (click)="displayList()">
    <ul>
        <li><button id="myCart" (click)="displayCart()">My Cart</button></li>
    </ul>
  </div>
</div>

<div class="container">
  <h1>Welcome to Dell ~~</h1>
  <h2 [hidden]="!showProduct">{{ pdPagetitle }}</h2>
  <h2 [hidden]="!showCart">{{ cartPagetitle }}</h2>
  <div class="line"></div>
    
      <div class="productBox" *ngFor="let allProduct of allProducts; let i = index" [hidden]="!showProduct">
        <div class="details">
          <div class="productDesc">
            <div class="imgBox">
              <img id="productImg" src="{{ allProduct.image }}">
            </div>
            <div class="descBox">
              <p>Item Id : {{ allProduct.id }}</p>
              <label>Description : </label>
              <p>{{ allProduct.description }}</p>
            </div>
          </div>
          <div class="line"></div>
        </div>
        <div class="qtySection">
          <div class="quantity">
            <button class="btnQty" (click)="minusQuantity()">-</button>
            <label id="quantity">Quantity : {{ quantity }}</label>
            <button class="btnQty" (click)="addQuantity(allProduct[i])">+</button>
          </div>
          <div class="price">
            <label>Price : RM {{ allProduct.price }}</label>
          </div>
        </div>
        <div class="line2"></div>
      </div>

  <div id="cartPage" [hidden]="!showCart">

  </div>

</div>
